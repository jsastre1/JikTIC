<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Registrarme</h2>
        <form id="registerForm" onsubmit="return validateForm('register')">
            <label for="reg_username">Usuario:</label>
            <input type="email" id="reg_username" name="username" required>
            
            <label for="reg_password">Contraseña:</label>
            <input type="password" id="reg_password" name="password" required minlength="6">
            
            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
    </div>
    <script src="../Javascript/scripts.js"></script>
</body>
</html>
